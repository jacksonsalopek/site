@(title: String)(styles: Html)(scripts: Html)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jackson Salopek | @title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <link rel="stylesheet" href="/public/css/font.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">
    @styles
  </head>
  <body>
    <header><a href="/"><span class="logo">JSS</span><span class="logo-gradient">/</span></a></header>
    <div class="content">@content</div>
    @menu_button("menu")
    <script defer src="/public/js/htmx-1.9.10.js"></script>
    @scripts
  </body>
</html>
